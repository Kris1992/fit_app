framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus: ~
            event.bus: ~
            query.bus: ~
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed


        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    delay: 500

            async_priority_high:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: high

            failed: 'doctrine://default?queue_name=failed'

        routing:
            # Route your messages to the transports
            'App\Message\Command\DeleteUserImage': async_priority_high
            'App\Message\Event\UserImageFilenameDeletedEvent': async

            'App\Message\Command\DeleteUserFolders': async
            'App\Message\Event\UserFoldersDeletedEvent': async

            'App\Message\Command\DeleteWorkoutImage': async

            'App\Message\Command\CheckIsAttachmentUsed': async
            'App\Message\Event\AttachmentDeletedEvent': async



